<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Contacts</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Nickname</th>
                    <th>Phones</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contacts | async">
                    <td>{{contact.name}}</td>
                    <td>{{contact.age}}</td>
                    <td>{{contact.nickName}}</td>
                    <td>{{contact.phones}}</td>
                    <td><button (click)="deleteContact(contact.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
