<h3>Create Contact</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="contact.name" name="name">
        </div>

        <div class="form-group">
            <label for="name">Age</label>
            <input type="text" class="form-control" id="age" required [(ngModel)]="contact.age" name="age">
        </div>

        <div class="form-group">
            <label for="name">Nickname</label>
            <input type="text" class="form-control" id="nickName" required [(ngModel)]="contact.nickName" name="nickName">
        </div>

        <div class="form-group">
            <label for="name">Phones</label>
            <input type="text" class="form-control" id="phones" required [(ngModel)]="contact.phones" name="phobes">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
